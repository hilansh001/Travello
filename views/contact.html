<!DOCTYPE html>
<html lang="en" ng-app="travello">

<head>
  <title>Travel Advisor</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel=icon href="/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

  <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/lib/animate.css/animate.min.css" rel="stylesheet" />
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/styleau.css" rel="stylesheet">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand nav-title" href="/">Travel Advisor</a>
      <a class="navbar-brand navbar-contents about-us ttt" href="/aboutus">About Us</a>
      <a class="navbar-brand navbar-contents ttt" href="/contact">Contact Us</a>
    </div>


  </nav>

  <div class="container contact">
  	<div class="row">
  		<div class="col-md-3">
  			<div class="contact-info">
  				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
  				<h2>Contact Us</h2>
  				<h4>We would love to hear from you !</h4>
  			</div>
  		</div>
  		<div class="col-md-9">
  			<div class="contact-form">
  				<div class="form-group">
  				  <label class="control-label col-sm-2" for="fname">First Name:</label>
  				  <div class="col-sm-10">
  					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
  				  </div>
  				</div>
  				<div class="form-group">
  				  <label class="control-label col-sm-2" for="lname">Last Name:</label>
  				  <div class="col-sm-10">
  					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
  				  </div>
  				</div>
  				<div class="form-group">
  				  <label class="control-label col-sm-2" for="email">Email:</label>
  				  <div class="col-sm-10">
  					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
  				  </div>
  				</div>
  				<div class="form-group">
  				  <label class="control-label col-sm-2" for="comment">Comment:</label>
  				  <div class="col-sm-10">
  					<textarea class="form-control" rows="5" id="comment"></textarea>
  				  </div>
  				</div>
  				<div class="form-group">
  				  <div class="col-sm-offset-2 col-sm-10">
  					<button type="submit" class="btn btn-default">Submit</button>
  				  </div>
  				</div>
  			</div>
  		</div>
  	</div>
  </div>

  <!-- Footer -->
  <footer class="py-4 footer">
    <div class="footertext container">
      <p>by Hastej Singh and Hilansh Verma
      <p>
    </div>
    <!-- /.container -->
  </footer>



  <!-- Bootstrap core JavaScript -->
  <script src="/lib/jquery/jquery.min.js"></script>
  <script src="/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- angular -->
  <!-- <script src="/lib/angular/angular.min.js"></script> -->
  <!-- path finder & sorting lib -->
  <script src="/js/node-priority.js"></script>
  <script src="/js/path-finder.js"></script>
  <!-- app -->
  <script src="/app/app.js"></script>
  <script src="/app/services.js"></script>
</body>

</html>
